<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My Library</title>
</head>
<body>
    <div class="container">
    <h1 class="header">My<span>LIBRARY</span></h1>
    <form id="book-form">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" placeholder="Title">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control"placeholder="Author">
        <label for="pages">Pages</label>
        <input type="text" id="pages" class="form-control" placeholder="Pages">
        <label for="isbn">ISBN#</label>
        <input type="text" id="isbn" class="form-control" placeholder="ISBN">
        <input type="submit" value="Add Book" id="button">
    </form>
<table>
    <thead>
        <tr>
        <th class="num">No.</th>
        <th class="title">Title</th>
        <th class="author">Author</th>
        <th class="pages">Pages</th>
        <th class="isbn">ISBN#</th>
        <th class="status">Status</th>
        <th></th>
    </tr>
    </thead>
    <tbody id="book-list"></tbody>
</table>
</div>
</body>
</html>
